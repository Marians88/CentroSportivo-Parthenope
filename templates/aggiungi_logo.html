<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Aggiungi Logo</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"= href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Custom styles for this template -->
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <h3 class="navbar-brand" >Benvenuto</h3>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Indietro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <hr><hr><hr>
  {% with errori = get_flashed_messages() %}
            {% if errori %}
                {% for errore in errori %}
			 <div class="alert alert-danger" id="wrong" role="alert">{{ errore }}</div> 
                {% endfor %}
            {% endif %}
        {% endwith %}
  <div class="myform" style="position:relative; top:100px;left:150px"> 
  <h1>Personalizza le tue pagine con il tuo logo </h1>
  <h2>Carica un immagine:</h2>
    <hr>
    <form method=post enctype=multipart/form-data action="{{url_for('upload_file')}}">
      <input class="btn btn-secondary" type=file name=file>
       <hr>
      <input class="btn btn-secondary" type=submit value=Upload>
    </form>
  </div>	
  <br>
	

    
  <footer class="py-5 bg-dark" style="position:relative ; top:250px" >

  </footer>

</body>

</html>
