<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet"= href="{{url_for('static',filename='css/bootstrap.min.css')}}">
     <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/register.css')}}">
    <title>registrazione</title>
    <style>body {background-color: white;}</style>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <h3 class="navbar-brand" >Registrati per loggarti</h3>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Indietro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br></br> 
  <div class="form">
  {% with errori = get_flashed_messages() %}
            {% if errori %}
                {% for errore in errori %}
                    <div class="alert alert-danger" id="wrong" role="alert">{{ errore }}</div>
                {% endfor %}
            {% endif %}
  {% endwith %}
  <form class="transparent" method="POST" action="{{url_for('register')}}">
	<div class="form-inner">
	<h3>Registrazione</h3>
		<label for="username">Nome dell'utente</label>
		<input type="text" id="username" name="username" size="15" maxlength="15" required>
		<label for="password">Password</label>	
		<input id="password" type="password" name="pw" size="15" maxlength="15" required>
		<label for="nome">Nome</label>	
		<input id="nome" type="text" name="nome" size="15" value="" maxlength="15" required>
		<label for="cognome">Cognome</label>	
		<input id="cognome" type="text" name="cognome" size="15" maxlength="15" required>
		<label for="telefono">Telefono</label>	
		<input id="telefono" type="number" name="telefono" size="15" maxlength="15" required>
		<label for="email">Email</label>	
		<input id="email" type="email" name="email" size="30" maxlength="30" required>
		<input type="submit" value="Inviare">
	</div>
	
  </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src=" {{url_for('static',filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
